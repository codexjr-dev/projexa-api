openapi: 3.0.3
info:
  title: Projexa API
  version: 1.0.0
  description: Documentação completa do módulo Link
servers:
  - url: http://localhost:3000

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Link:
      type: object
      properties:
        _id:
          type: string
          example: 64ab1234ef567890abcd1234
        name:
          type: string
          example: Link Importante
        url:
          type: string
          example: https://exemplo.com
        tags:
          type: array
          items:
            type: string
            enum: ["Importante", "Treinamento", "Documentação"]
          example: ["Importante", "Documentação"]
        departments:
          type: array
          items:
            type: string
            enum: ["Presidência","Gente & Gestão","Projetos","Qualidade","Marketing","Negócios"]
          example: ["Presidência", "Projetos"]
        observations:
          type: string
          example: Observações adicionais sobre o link.
        organization:
          type: string
          example: 64ab1234ef567890abcd5678
        createdAt:
          type: string
          example: 2025-09-30T12:34:56.789Z
        updatedAt:
          type: string
          example: 2025-09-30T12:34:56.789Z

    Error:
      type: object
      properties:
        error:
          type: string
          example: Usuário sem permissão.

paths:
  /link:
    post:
      tags:
        - Link
      summary: Cria um novo link
      description: Cria um link na organização do usuário logado. Requer token JWT de liderança válido.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Link Novo
                url:
                  type: string
                  example: https://novo-link.com
                tags:
                  type: array
                  items:
                    type: string
                    enum: ["Importante", "Treinamento", "Documentação"]
                  example: ["Importante"]
                departments:
                  type: array
                  items:
                    type: string
                    enum: ["Presidência","Gente & Gestão","Projetos","Qualidade","Marketing","Negócios"]
                  example: ["Projetos"]
                observations:
                  type: string
                  example: Observações sobre o link.
            example:
              name: Link Novo
              url: https://novo-link.com
              tags: ["Importante"]
              departments: ["Projetos"]
              observations: Observações sobre o link.
      responses:
        '201':
          description: Link criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  link:
                    $ref: '#/components/schemas/Link'
              example:
                link:
                  _id: 64ab1234ef567890abcd1234
                  name: Link Novo
                  url: https://novo-link.com
                  tags: ["Importante"]
                  departments: ["Projetos"]
                  observations: Observações sobre o link.
                  organization: 64ab1234ef567890abcd5678
                  createdAt: 2025-09-30T12:34:56.789Z
                  updatedAt: 2025-09-30T12:34:56.789Z
        '401':
          description: Requisição sem token ou token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Usuário sem permissão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Link
      summary: Lista todos os links da organização do usuário
      description: Retorna todos os links da organização do usuário logado. Requer token JWT válido.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Links retornados com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/Link'
              example:
                links:
                  - _id: 64ab1234ef567890abcd1234
                    name: Link Importante
                    url: https://exemplo.com
                    tags: ["Importante", "Documentação"]
                    departments: ["Presidência", "Projetos"]
                    observations: Observações adicionais sobre o link.
                    organization: 64ab1234ef567890abcd5678
                    createdAt: 2025-09-30T12:34:56.789Z
                    updatedAt: 2025-09-30T12:34:56.789Z
        '401':
          description: Requisição sem token ou token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuário não existe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /link/{id}:
    patch:
      tags:
        - Link
      summary: Atualiza parcialmente um link existente
      description: Atualiza os campos de um link existente. Requer token JWT de liderança válido.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID do link a ser atualizado
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                url:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                    enum: ["Importante", "Treinamento", "Documentação"]
                departments:
                  type: array
                  items:
                    type: string
                    enum: ["Presidência","Gente & Gestão","Projetos","Qualidade","Marketing","Negócios"]
                observations:
                  type: string
            example:
              name: Link Atualizado
              url: https://novo-link.com
              tags: ["Treinamento"]
              departments: ["Projetos", "Marketing"]
              observations: Observações atualizadas do link.
      responses:
        '200':
          description: Link atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  link:
                    $ref: '#/components/schemas/Link'
                  message:
                    type: string
              example:
                link:
                  _id: 64ab1234ef567890abcd1234
                  name: Link Atualizado
                  url: https://novo-link.com
                  tags: ["Treinamento"]
                  departments: ["Projetos", "Marketing"]
                  observations: Observações atualizadas do link.
                  organization: 64ab1234ef567890abcd5678
                  createdAt: 2025-09-30T12:34:56.789Z
                  updatedAt: 2025-09-30T12:34:56.789Z
                message: Link atualizado com sucesso!
        '401':
          description: Requisição sem token ou token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Usuário sem permissão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Link
      summary: Remove um link existente
      description: Remove um link pelo ID. Requer token JWT de liderança válido.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID do link a ser removido
      responses:
        '200':
          description: Link removido com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  link:
                    $ref: '#/components/schemas/Link'
                  message:
                    type: string
              example:
                link:
                  _id: 64ab1234ef567890abcd1234
                  name: Link Importante
                  url: https://exemplo.com
                  tags: ["Importante", "Documentação"]
                  departments: ["Presidência", "Projetos"]
                  observations: Observações adicionais sobre o link.
                  organization: 64ab1234ef567890abcd5678
                  createdAt: 2025-09-30T12:34:56.789Z
                  updatedAt: 2025-09-30T12:34:56.789Z
                message: Link removido com sucesso!
        '401':
          description: Requisição sem token ou token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Usuário sem permissão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
